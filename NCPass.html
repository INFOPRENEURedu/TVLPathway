<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVL PATHWAY</title>

<style>

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0;
        padding-top: 120px;
        background-image: url('TVL-BLDNG-BG.png');
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        width: 100%;
        padding: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0);
    }

    .header-container {
        width: 100%;
        max-width: 1500px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 10px;
        padding-right: 20px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 5px; 
    }

    .logo img {
        width: 60px;
        height: 60px;
    }

    .logo-text {
        color: white;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .header.scrolled {
            background: rgba(82, 2, 2, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

    .nav-box {
        display: flex;
        gap: 20px;
        padding: 12px 25px;
        border-radius: 50px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
    }

    .nav-box a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 14px;
        padding: 8px 15px;
        border-radius: 20px;
        transition: 0.3s;
    }

    .nav-box a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .nav-box a.active {
        background: rgba(255, 255, 255, 0.35);
        font-weight: 700;
        color: #fff;
    }

    @media (max-width: 850px) {
        .nav-box {
            gap: 10px;
            padding: 10px 15px;
        }
        .nav-box a {
            font-size: 12px;
            padding: 6px 10px;
        }
        .logo img {
            width: 45px;
            height: 45px;
        }
        .logo-text {
            font-size: 17px;
        }
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: rgb(82, 2, 2);
        color: white;
        margin-top: auto;
    }

    /* ------------------------- SLIDESHOW SECTION ------------------------- */

    .slideshow-section {
        width: 100%;
        max-width: 900px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        gap: 50px;
    }

    .slideshow-box {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .main-slide-img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
    }

    .thumbnail-container {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .thumbnail-container img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0.7;
        transition: 0.3s;
    }

    .thumbnail-container img:hover {
        opacity: 1;
        transform: scale(1.05);
    }

</style>
</head>

<body>

<div class="header">

<script>
    const currentPage = window.location.pathname.split("/").pop();
    const menuLinks = document.querySelectorAll(".nav-box a");

    menuLinks.forEach(link => {
        if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
        }
    });

    window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");
        if (window.scrollY > 50) {
            header.classList.add("scrolled");
        } else {
            header.classList.remove("scrolled");
        }
    });

    /* --------------- SLIDESHOW LOGIC --------------- */
    document.querySelectorAll(".slideshow-box").forEach(box => {
        const mainImg = box.querySelector(".main-slide-img");
        const thumbs = box.querySelectorAll(".thumbnail-container img");

        thumbs.forEach(t => {
            t.addEventListener("click", () => {
                mainImg.src = t.src;
            });
        });
    });
</script>
